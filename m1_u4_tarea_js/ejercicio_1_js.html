<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 01 JS</title>
</head>

<body>
    <script>
        // Ejercicio 1
        // Utilizando lo aprendido escribir el código necesario para que dada una distancia 
        // determine el medio de transporte apropiado de acuerdo a las siguientes reglas:
        // 0 a 1000 metros = pie
        // 1000 a 10000 metros = bicicleta
        // 10000 a 30000 metros = colectivo
        // 30000 a 100000 metros = auto
        // +100000 = avión

        const distancia = parseInt(prompt('Ingrese la distancia que debe recorrer:', ''));

        if (Number.isNaN(distancia)) {
            document.write(`Por favor ingresa un valor numérico *SOLO NÚMEROS*`);
        } else if (distancia <= 999) {
            document.write(`el medio de transporte apropiado es a PIE`);
        } else if (distancia <= 9999 && distancia >= 1000) {
            document.write(`el medio de transporte apropiado es BICICLETA`);
        } else if (distancia <= 29999 && distancia >= 10000) {
            document.write(`el medio de transporte apropiado es COLECTIVO`);
        } else if (distancia <= 99999 && distancia >= 30000) {
            document.write(`el medio de transporte apropiado es AUTO`);
        } else {
            document.write(`el medio de transporte apropiado es AVION`);
        }


    </script>
</body>

</html>
