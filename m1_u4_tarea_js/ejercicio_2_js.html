<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 JS</title>
</head>

<body>
    <script>
        // Ejercicio 2
        // Haciendo uso de los bucles, recorrer un array de números y determinar 
        // cual es el mayor

        let numeros = [];

        for (let i = 0; i < 3; i++) {
            let num = prompt(`Ingresa un número ${i + 1}/3:`);
            numeros.push(num); // .push es el metodo para agregar el número al array
        }

        document.write(numeros);

        if (numeros[0] > numeros[1] && numeros[1] > numeros[2]) {
            document.write(`el mayor es el  ${numeros[0]}`);
        } else if (numeros[1] > numeros[2]) {
            document.write(`el mayor es el  ${numeros[1]}`);
        } else {
            document.write(`<br>el mayor es el  ${numeros[2]}`); // la etiqueta <br> es para generar un salto de linea entre esta salida y la salida de la linea 23
        }






    </script>

</body>

</html>
