<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="Contacto" class="row align-items-center staff-light-green leter-color-light-yellow py-4 scroll_section">

        <!-- Imagen a la izquierda -->
        <div class="col-lg-3 col-md-3">
            <img src="img/form.png" alt="form" class="img-fluid img-thumbnail">
        </div>

        <!-- Formulario en el centro -->
        <div class="col-lg-6 col-md-6 ">
            <h3>Si tenés dudas o querés una consulta personalizada, dejame un mensaje y te respondo a la brevedad</h3>

            <div id="Form"
                class="row align-items-center py-4 scroll_section mx-4 border border-dark rounded p-3 bg-light form-container">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com">
                    </div>

                    <div class="col-6">
                        <label for="tel" class="form-label">Tel</label>
                        <input type="text" class="form-control" id="tel" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3"></textarea>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary custom-btn">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Imagen a la derecha -->
        <div class="col-lg-3 col-md-3">
            <img src="img/telepatia_1.png" alt="form" class="img-fluid img-thumbnail">
        </div>

    </div>
    <div class="col-12 d-flex justify-content-center align-items-center"" >
        <img src="img/logo_form.png" alt="form" class="img-fluid" style="max-width: 250px; height: auto;">
    </div>




</body>

</html>
